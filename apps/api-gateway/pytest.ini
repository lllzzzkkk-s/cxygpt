[pytest]
# Pytest 配置

pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 异步支持
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# 输出配置
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=api_gateway
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# 标记
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    db: Database tests

# 覆盖率配置
[coverage:run]
source = api_gateway
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
