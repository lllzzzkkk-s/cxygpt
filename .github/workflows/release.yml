name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # èŽ·å–ä¸Šä¸€ä¸ª tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # ç¬¬ä¸€ä¸ª releaseï¼ŒèŽ·å–æ‰€æœ‰æäº¤
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # èŽ·å–ä¸¤ä¸ª tag ä¹‹é—´çš„æäº¤
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # ä¿å­˜åˆ°æ–‡ä»¶
          echo "$COMMITS" > CHANGELOG.txt

          # è¾“å‡ºåˆ° GitHub Actions
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ## ðŸ“¦ Docker Images

            ```bash
            # API Gateway
            docker pull ghcr.io/${{ github.repository }}/api-gateway:${{ github.ref_name }}

            # Web Frontend
            docker pull ghcr.io/${{ github.repository }}/web:${{ github.ref_name }}
            ```

            ## ðŸ“– Documentation

            - [Architecture](./ARCHITECTURE.md)
            - [Database Setup](./DATABASE.md)
            - [Testing Guide](./TESTING.md)
            - [Verification](./VERIFICATION.md)

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.changelog.outputs.previous_tag }}...${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Send notification
        run: |
          echo "âœ… Release ${{ github.ref_name }} has been published!"
          echo "ðŸ“¦ Docker images are available on GitHub Container Registry"
